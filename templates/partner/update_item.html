{% extends 'admin/pending_order.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="wrapper">
  <div class="page-wrapper">
    <div class="content-wrapper">
      <div class="content">
        <div class="row">
          <div class="col-12">
            <div class="card card-default">
              <div class="card-body">
                  <form method="POST">
                      <br>
                      {% csrf_token %}
                      {{ form|crispy }}
                      <button type="submit" class="btn btn-primary">Save &raquo;</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto">
      <div class="copyright bg-white">
        <p> &copy; 
          <span id="copy-year">2021</span> Copyright Sulogoon Dashboard    
        </p>
      </div>
    </footer>
  </div>
</div>
{% endblock content %}
{% block extra_scripts %}
<script>

    $(function () {
        $('#exampleModallarge').modal('show');
    });

    $(document).on('hidden.bs.modal','#exampleModallarge', function () {
      window.location = $("#btn").attr("href");
    });
</script>
{% endblock extra_scripts %}
