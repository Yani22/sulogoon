{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="wrapper">
  <div class="page-wrapper">
    <div class="content-wrapper">
      <div class="content">
        <div class="row">
          <div class="col-12">
            <div class="card card-default">
              <div class="card-body">
                  <form method="POST">
                      <br>
                      {% csrf_token %}
                      {{ form|crispy }}
                      <button type="submit" class="btn btn-primary">Save &raquo;</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock content %}
